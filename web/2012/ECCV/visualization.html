
<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 2.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var link_strength_thresh = .8

var width = 800,
    height = 600;

var color = d3.scale.category10();

var force = d3.layout.force()
    .charge(-150)
    .linkDistance( function(d) 
        { 
          if (d.value < link_strength_thresh) return 0; 
            else {return 10+0*(1-d.value)}
        } )    
    .linkStrength( function(d) 
        { 
          if (d.value < link_strength_thresh) return 0; 
            else {return (d.value)}
        } )
    .size([width, height]);


var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);


d3.json("graph_data.json", function(error, graph) {
// d3.json("YEAR/CONFERENCE/graph_data.json", function(error, graph) {

  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) 
        { 
          if (d.value < link_strength_thresh) return 0; 
          else {return d.value*5+1}
        });

  var tooltip = d3.select("body")
      .append("div")
      .attr("id", "tooltip")
      .style("position", "absolute")
      .style("z-index", "10")
      .style("visibility", "hidden")
      .style("font-weight", "bold")
      .style("font-size","20px")
      .style("font-family", "Verdana")
      .text("tooltip");

  var node = svg.selectAll(".node")
      .data(graph.nodes)
      .enter().append("circle")
      .attr("class", "node")
      .attr("r", 10)
      .style("fill", function(d) { return color(d.group); }) 
      .call(force.drag)

  // node.append("title").text(function(d) { return d.name; });
  node.on("mouseover", function(d){
          return tooltip.style("visibility", "visible").text(d.name);})
      .on("mousemove", function(){
          return tooltip.style("top", (d3.event.pageY+5)+"px")
                        .style("left",(d3.event.pageX-200)+"px");})
      .on("mouseout", function(){
          return tooltip.style("visibility", "hidden");});      

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  });
});

</script>
